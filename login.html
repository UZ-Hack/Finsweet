<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="menu">
            <img src="./images/icons/logo.svg" alt="Logo" class="logo" />
            <i class="fa-solid fa-bars"></i>
            <div class="nav">
              <i class="fa-solid fa-xmark"></i>
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link home-link">Home</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link startup-link">Startup</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link all-posts-link"
                    >All posts</a
                  >
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link blog-link">Blog</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link register-link">Register</a>
                </li>
              </ul>
              <button class="btn btn--login">Login</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="register">
        <div class="container">
          <h2 class="register__title">Login</h2>
          <form action="#">
            <div class="register__inputs">
              <input
                type="text"
                name="username"
                id="userName"
                placeholder="Username"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <button class="btn btn--register" type="submit">Login</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer__left">
            <span>Finstreet 118 2561 Fintown</span>
            <span>Hello@finsweet.com 020 7993 2905</span>
          </div>
          <div class="footer__right">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
