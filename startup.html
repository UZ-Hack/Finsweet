<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet | Startup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="menu">
            <img src="./images/icons/logo.svg" alt="Logo" class="logo" />
            <i class="fa-solid fa-bars"></i>
            <div class="nav">
              <i class="fa-solid fa-xmark"></i>
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link home-link">Home</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link startup-link">Startup</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link all-posts-link"
                    >All posts</a
                  >
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link blog-link">Blog</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link register-link">Register</a>
                </li>
              </ul>
              <button class="btn btn--login">Login</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="startup-hero">
        <div class="container">
          <h1 class="startup-hero__title">Startup</h1>
          <p class="startup-hero__description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore.
          </p>
          <span class="startup-hero__span">Blog > startup</span>
        </div>
      </div>
    </header>

    <main>
      <section class="posts">
        <div class="container">
          <form action="#" class="posts__form">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Searching..."
            />
          </form>
          <span class="loader"></span>
          <div class="posts__blogs startup-blogs"></div>
          <div class="pagination-wrapper"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer__left">
            <span>Finstreet 118 2561 Fintown</span>
            <span>Hello@finsweet.com 020 7993 2905</span>
          </div>
          <div class="footer__right">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/app.js"></script>
    <script src="./js/startup.js"></script>
  </body>
</html>
